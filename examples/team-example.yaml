apiVersion: universe.ai/v1alpha1
kind: Team
metadata:
  name: backend-team
  namespace: universe
spec:
  name: Backend Engineering
  zone: engineering
  lead: agent-manager-001
  members:
    - agent-worker-001
    - agent-worker-002
    - agent-worker-003
  resources:
    sharedWorkspace: backend-pvc
    sharedKnowledge: /mnt/knowledge/backend
