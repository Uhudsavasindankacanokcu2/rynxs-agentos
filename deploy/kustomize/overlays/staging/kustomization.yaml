apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: universe-staging

namePrefix: staging-

bases:
  - ../../base

images:
  - name: ghcr.io/uhudsavasindankacanokcu2/rynxs-operator
    newTag: v0.1.0
  - name: minio/minio
    newTag: RELEASE.2024-02-24T17-11-14Z

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
    target:
      kind: Deployment
      name: rynxs-operator
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "10Gi"
    target:
      kind: PersistentVolumeClaim
      name: minio-pvc

replicas:
  - name: rynxs-operator
    count: 2
  - name: minio
    count: 1
