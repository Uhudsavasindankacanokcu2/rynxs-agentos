apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-universe-agent
  namespace: universe
spec:
  podSelector:
    matchLabels:
      app: universe-agent
  policyTypes:
    - Egress
  egress:
    # Allow DNS (CoreDNS) - adapt if your cluster uses different labels/namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow MinIO service in same namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: universe
          podSelector:
            matchLabels:
              app: minio
      ports:
        - protocol: TCP
          port: 9000

    # Allow LLM proxy service (example label)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: universe
          podSelector:
            matchLabels:
              app: llm-proxy
      ports:
        - protocol: TCP
          port: 8080
