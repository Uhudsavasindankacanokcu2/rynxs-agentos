apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-allow-egress
  namespace: universe
spec:
  podSelector:
    matchLabels:
      network-policy: "allow-egress"
  policyTypes:
    - Egress
  egress:
    # DNS (kube-system)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # same-namespace (universe) internal services
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: universe
