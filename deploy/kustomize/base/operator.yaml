apiVersion: v1
kind: ServiceAccount
metadata:
  name: rynxs-operator
  namespace: universe
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rynxs-operator-role
rules:
  - apiGroups: ["universe.ai"]
    resources: ["agents", "sessions", "universes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["universe.ai"]
    resources: ["agents/status", "sessions/status", "universes/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "persistentvolumeclaims", "events"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rynxs-operator-binding
subjects:
  - kind: ServiceAccount
    name: rynxs-operator
    namespace: universe
roleRef:
  kind: ClusterRole
  name: rynxs-operator-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rynxs-operator
  namespace: universe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rynxs-operator
  template:
    metadata:
      labels:
        app: rynxs-operator
    spec:
      serviceAccountName: rynxs-operator
      containers:
        - name: operator
          image: ghcr.io/uhudsavasindankacanokcu2/rynxs-operator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              value: universe
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
