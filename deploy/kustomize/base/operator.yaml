apiVersion: v1
kind: ServiceAccount
metadata:
  name: universe-operator
  namespace: universe
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: universe-operator
  namespace: universe
rules:
  - apiGroups: ["", "apps"]
    resources: ["configmaps","secrets","persistentvolumeclaims","deployments","pods","events"]
    verbs: ["get","list","watch","create","patch","update","delete"]
  - apiGroups: ["universe.ai"]
    resources: ["agents","universes","sessions"]
    verbs: ["get","list","watch","create","patch","update","delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: universe-operator
  namespace: universe
subjects:
  - kind: ServiceAccount
    name: universe-operator
roleRef:
  kind: Role
  name: universe-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: universe-operator
  namespace: universe
  labels:
    app: universe-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: universe-operator
  template:
    metadata:
      labels:
        app: universe-operator
    spec:
      serviceAccountName: universe-operator
      containers:
        - name: operator
          image: universe-operator:dev
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
