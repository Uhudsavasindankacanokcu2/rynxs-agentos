name: docker-publish

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set vars
        id: vars
        run: |
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build & push operator
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/universe-operator:${{ steps.vars.outputs.TAG }} -f operator/Dockerfile operator
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/universe-operator:${{ steps.vars.outputs.TAG }}

      - name: Build & push agent-runtime
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/universe-agent-runtime:${{ steps.vars.outputs.TAG }} -f agent-runtime/Dockerfile agent-runtime
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/universe-agent-runtime:${{ steps.vars.outputs.TAG }}
