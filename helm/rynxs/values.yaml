# Image configuration
image:
  repository: ghcr.io/rynxs/operator
  tag: v0.1.0
  pullPolicy: IfNotPresent

# Replica count (for HA with leader election)
replicaCount: 1

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# RBAC
rbac:
  create: true
  serviceAccountName: rynxs-operator

# CRDs
crds:
  create: true

# Persistence (operator event log)
persistence:
  enabled: true
  size: 10Gi
  storageClass: ""  # Use cluster default
  accessMode: ReadWriteOnce

# Leader Election (E3)
leaderElection:
  enabled: false
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s

# Log Sink (E2)
logSink:
  type: file  # Options: file, s3
  s3:
    enabled: false
    endpoint: ""
    bucket: ""
    region: us-east-1
    accessKeySecret: ""  # Name of k8s secret with AWS_ACCESS_KEY_ID/AWS_SECRET_ACCESS_KEY

# Observability (E4)
metrics:
  enabled: false
  port: 8080
  path: /metrics

# Logging
logging:
  level: INFO
  format: json

# Security
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  readOnlyRootFilesystem: true

# Probes (E1.2)
probes:
  liveness:
    enabled: true
    path: /healthz
    port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 6
  readiness:
    enabled: false
    path: /ready
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

# Extra env / args (optional but handy)
extraEnv: []
extraArgs: []

# Name overrides (optional)
nameOverride: ""
fullnameOverride: ""
