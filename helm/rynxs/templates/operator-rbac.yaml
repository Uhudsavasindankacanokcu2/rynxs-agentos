{{- if .Values.operator.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "rynxs.fullname" . }}-operator
  labels:
    {{- include "rynxs.operator.labels" . | nindent 4 }}
rules:
  - apiGroups: ["universe.ai"]
    resources: ["agents", "sessions", "universes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["universe.ai"]
    resources: ["agents/status", "sessions/status", "universes/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "persistentvolumeclaims", "events"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "rynxs.fullname" . }}-operator
  labels:
    {{- include "rynxs.operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.operator.serviceAccount.name }}
    namespace: {{ .Values.namespace.name }}
roleRef:
  kind: ClusterRole
  name: {{ include "rynxs.fullname" . }}-operator
  apiGroup: rbac.authorization.k8s.io
{{- end }}
