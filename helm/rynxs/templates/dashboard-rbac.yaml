{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rynxs.fullname" . }}-dashboard
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "rynxs.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "rynxs.fullname" . }}-dashboard-reader
  labels:
    {{- include "rynxs.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
rules:
  - apiGroups: ["universe.ai"]
    resources: ["agents", "tasks", "teams", "metrics", "messages"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["universe.ai"]
    resources: ["agents/status", "tasks/status", "teams/status"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "rynxs.fullname" . }}-dashboard-reader
  labels:
    {{- include "rynxs.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
subjects:
  - kind: ServiceAccount
    name: {{ include "rynxs.fullname" . }}-dashboard
    namespace: {{ .Values.namespace.name }}
roleRef:
  kind: ClusterRole
  name: {{ include "rynxs.fullname" . }}-dashboard-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
