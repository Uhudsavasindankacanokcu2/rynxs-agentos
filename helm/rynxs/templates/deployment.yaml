apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rynxs.fullname" . }}-operator
  labels:
    {{- include "rynxs.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rynxs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rynxs.selectorLabels" . | nindent 8 }}
        {{- include "rynxs.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "rynxs.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: operator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          # Run kopf with built-in liveness endpoint
          # Kopf: --liveness=http://0.0.0.0:8080/healthz (docs)
          args:
            - run
            - -m
            - universe_operator.main
            {{- if .Values.probes.liveness.enabled }}
            - --liveness=http://0.0.0.0:{{ .Values.probes.liveness.port }}{{ .Values.probes.liveness.path }}
            {{- end }}
            {{- range .Values.extraArgs }}
            - {{ . | quote }}
            {{- end }}

          env:
            # Logging
            - name: RYNXS_LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: RYNXS_LOG_FORMAT
              value: {{ .Values.logging.format | quote }}

            # Event store selection (E2 prep)
            - name: EVENT_STORE_TYPE
              value: {{ .Values.logSink.type | quote }}

            {{- if eq .Values.logSink.type "file" }}
            - name: EVENT_STORE_PATH
              value: "/var/lib/rynxs/logs/operator-events.log"
            {{- end }}

            {{- if eq .Values.logSink.type "s3" }}
            - name: S3_ENDPOINT
              {{- if and .Values.minio.enabled (not .Values.logSink.s3.endpoint) }}
              value: "http://{{ include "rynxs.fullname" . }}-minio:{{ .Values.minio.service.port }}"
              {{- else }}
              value: {{ .Values.logSink.s3.endpoint | quote }}
              {{- end }}
            - name: S3_BUCKET
              value: {{ .Values.logSink.s3.bucket | default "rynxs-events" | quote }}
            - name: S3_PREFIX
              value: "events"
            - name: S3_REGION
              value: {{ .Values.logSink.s3.region | quote }}
            - name: RYNXS_S3_SKIP_BUCKET_CHECK
              value: "false"
            # Credentials come from secret (name in values)
            {{- if .Values.logSink.s3.accessKeySecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.logSink.s3.accessKeySecret | quote }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.logSink.s3.accessKeySecret | quote }}
                  key: AWS_SECRET_ACCESS_KEY
            {{- end }}
            {{- end }}

            # Leader election (E3)
            - name: RYNXS_LEADER_ELECTION_ENABLED
              value: {{ ternary "1" "0" .Values.leaderElection.enabled | quote }}
            - name: RYNXS_LEASE_NAME
              value: {{ include "rynxs.fullname" . }}-leader
            - name: RYNXS_LEASE_DURATION_SECONDS
              value: {{ .Values.leaderElection.leaseDurationSeconds | default 30 | quote }}
            - name: RYNXS_RENEW_DEADLINE_SECONDS
              value: {{ .Values.leaderElection.renewDeadlineSeconds | default 20 | quote }}
            - name: RYNXS_RETRY_PERIOD_SECONDS
              value: {{ .Values.leaderElection.retryPeriodSeconds | default 5 | quote }}
            - name: RYNXS_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            # Metrics (E4 prep)
            - name: METRICS_ENABLED
              value: {{ ternary "true" "false" .Values.metrics.enabled | quote }}
            - name: METRICS_PORT
              value: {{ .Values.metrics.port | quote }}
            - name: METRICS_PATH
              value: {{ .Values.metrics.path | quote }}

            {{- range .Values.extraEnv }}
            - {{ toYaml . | nindent 14 }}
            {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          ports:
            - name: http-probes
              containerPort: {{ .Values.probes.liveness.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}

          livenessProbe:
            {{- if .Values.probes.liveness.enabled }}
            httpGet:
              path: {{ .Values.probes.liveness.path | quote }}
              port: {{ .Values.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
            {{- end }}

          readinessProbe:
            {{- if .Values.probes.readiness.enabled }}
            httpGet:
              path: {{ .Values.probes.readiness.path | quote }}
              port: {{ .Values.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
            {{- end }}

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
            runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: rynxs-logs
              mountPath: /var/lib/rynxs/logs

      volumes:
        - name: tmp
          emptyDir: {}
        - name: rynxs-logs
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "rynxs.fullname" . }}-logs
          {{- else }}
          emptyDir: {}
          {{- end }}
