{{- if and .Values.minio.enabled .Values.minio.persistence.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rynxs.fullname" . }}-minio
  labels:
    {{- include "rynxs.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  accessModes:
    - {{ .Values.minio.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
  {{- if and (hasKey .Values.minio.persistence "storageClass") (ne .Values.minio.persistence.storageClass "") }}
  storageClassName: {{ .Values.minio.persistence.storageClass | quote }}
  {{- end }}
{{- end -}}
