{{- if and .Values.metrics.enabled .Values.metrics.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "rynxs.fullname" . }}-metrics
  labels:
    {{- include "rynxs.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "rynxs.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow metrics scraping from Prometheus
    - from:
        {{- if .Values.metrics.networkPolicy.prometheusNamespaceSelector }}
        # Allow from specific namespaces (e.g., monitoring namespace)
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.metrics.networkPolicy.prometheusNamespaceSelector | nindent 14 }}
        {{- end }}
        {{- if .Values.metrics.networkPolicy.prometheusPodSelector }}
        # Allow from specific pods (e.g., prometheus pods)
        - podSelector:
            matchLabels:
              {{- toYaml .Values.metrics.networkPolicy.prometheusPodSelector | nindent 14 }}
        {{- end }}
        {{- if and (not .Values.metrics.networkPolicy.prometheusNamespaceSelector) (not .Values.metrics.networkPolicy.prometheusPodSelector) }}
        # Allow from all pods (fallback, not recommended for production)
        - podSelector: {}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.metrics.port }}
{{- end -}}
