apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agents.universe.ai
spec:
  group: universe.ai
  scope: Namespaced
  names:
    plural: agents
    singular: agent
    kind: Agent
    shortNames:
      - ag
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                role:
                  type: string
                  enum: ["worker", "manager", "director"]
                  default: "worker"
                  description: Agent role in organizational hierarchy
                team:
                  type: string
                  description: Team this agent belongs to
                manages:
                  type: array
                  items:
                    type: string
                  description: List of agent names this agent manages (for managers/directors)
                permissions:
                  type: object
                  properties:
                    canAssignTasks:
                      type: boolean
                      default: false
                    canAccessAuditLogs:
                      type: boolean
                      default: false
                    canManageTeam:
                      type: boolean
                      default: false
                  description: Role-based permissions
                image:
                  type: object
                  properties:
                    repository:
                      type: string
                      description: Container image repository
                    tag:
                      type: string
                      description: Container image tag
                      default: "latest"
                    verify:
                      type: boolean
                      description: Enable cosign signature verification
                      default: false
                  description: Container image configuration
                workspace:
                  type: object
                  properties:
                    size:
                      type: string
                      description: PVC size
                      default: "1Gi"
                      pattern: '^[0-9]+[EPTGMK]i?$'
                    storageClassName:
                      type: string
                      description: Storage class name
                  description: Persistent workspace configuration
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: ["Pending", "Running", "Failed", "Terminated"]
                  description: Agent runtime phase
                conditions:
                  type: array
                  items:
                    type: object
                    required: ["type", "status"]
                    properties:
                      type:
                        type: string
                        description: Condition type (e.g., ImageVerified, Ready)
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      reason:
                        type: string
                        description: Machine-readable reason
                      message:
                        type: string
                        description: Human-readable message
                      lastTransitionTime:
                        type: string
                        format: date-time
                  description: Agent status conditions
