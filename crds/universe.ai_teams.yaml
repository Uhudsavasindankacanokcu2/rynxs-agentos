apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: teams.universe.ai
spec:
  group: universe.ai
  scope: Namespaced
  names:
    plural: teams
    singular: team
    kind: Team
    shortNames:
      - tm
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
                - zone
              properties:
                name:
                  type: string
                  description: Team display name
                zone:
                  type: string
                  description: Zone/department this team belongs to
                lead:
                  type: string
                  description: Agent name who leads this team
                members:
                  type: array
                  items:
                    type: string
                  description: List of agent names in this team
                resources:
                  type: object
                  properties:
                    sharedWorkspace:
                      type: string
                      description: Shared PVC name for team collaboration
                    sharedKnowledge:
                      type: string
                      description: Shared knowledge base location
                  description: Team shared resources
                communication:
                  type: object
                  properties:
                    allowInternalChat:
                      type: boolean
                      default: true
                      description: Allow team members to communicate
                    allowCrossTeam:
                      type: array
                      items:
                        type: string
                      description: Teams this team can communicate with
                  description: Communication policies
            status:
              type: object
              properties:
                memberCount:
                  type: integer
                  description: Current number of team members
                activeMembers:
                  type: integer
                  description: Number of currently active agents
                phase:
                  type: string
                  enum: ["Active", "Inactive", "Dissolved"]
                  description: Team operational status
      additionalPrinterColumns:
        - name: Zone
          type: string
          jsonPath: .spec.zone
        - name: Lead
          type: string
          jsonPath: .spec.lead
        - name: Members
          type: integer
          jsonPath: .status.memberCount
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
